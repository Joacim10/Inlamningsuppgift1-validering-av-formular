<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joacim Hammarström Form Validation</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Joacim Hammarström Form Validation</span>
        </div>
    </nav>

    <div class="container" id="containerId">
        <div id="formContainer">
            <form autocomplete="off" id="regForm">
                <div class="form-row">
                    <!-- NAME -->
                    <div class="form-group col-md-6">
                        <input id="firstName" type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="form-group col-md-6">
                        <input id="lastName" type="text" class="form-control" placeholder="Last name">
                    </div>
                    <!-- EMAIL & PASSWORD -->
                    <div class="form-group col-md-6">
                        <input id="email" type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <input id="password" type="password" class="form-control" placeholder="Password">
                    </div>

                    <!-- GENDER RADIO BUTTON -->
                    <div id="gender" class="form-group col-md-6">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input m-2" id="female" name="gender"
                                value="female">
                            <label class="custom-control-label" for="female">Female</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input m-2" id="male" name="gender" value="male">
                            <label class="custom-control-label" for="male">Male</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input m-2" id="other" name="gender" value="other">
                            <label class="custom-control-label" for="other">Other</label>
                        </div>
                    </div>

                    <!-- CUSTOMER GROUP SELECT -->
                    <div class="form-group col-md-6">
                        <select class="custom-select" id="customerGroup">
                            <option value="" selected disabled hidden>Customer group</option>
                            <option value="1">Student</option>
                            <option value="2">Professional</option>
                            <option value="3">Other</option>
                        </select>
                    </div>

                    <!-- MESSAGE -->
                    <div class="form-group col-md-12">
                        <textarea rows="4" id="message" type="text" class="form-control" placeholder="Message"></textarea>
                    </div>

                    <!-- TERMS -->
                    <div class="form-group custom-control custom-checkbox col-md-12">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="terms">
                            <label class="form-check-label" for="terms">I have read and agree to the Terms and
                                Conditions</label>
                        </div>
                    </div>

                    <!-- SUBMIT BUTTON -->
                    <div class="form-group col-md-6">
                        <button id="btnSubmit" type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="javascript/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joacim Hammarstr√∂m Form Validation</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>



    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Customer Registration</span>
        </div>
    </nav>

    <div class="container">

        <form id="regForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input id="firstName" type="text" class="form-control" placeholder="First name">
                    <div class="invalid-feedback">
                        Please enter your first name.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <input id="lastName" type="text" class="form-control" placeholder="Last name">
                    <div class="invalid-feedback">
                        Please enter your last name.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <input id="email" type="text" class="form-control" placeholder="Email">
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <input id="password" type="password" class="form-control" placeholder="Password">
                    <div class="invalid-feedback">
                        Please enter a valid password.
                    </div>
                </div>

                <!-- GENDER -->
                <div class="form-group col-md-6">
                    <label class="radio-inline"><input type="radio" class="mr-2" name="gender">Male</label>
                    <label class="radio-inline"><input type="radio" class="m-2" name="gender">Female</label>
                    <label class="radio-inline"><input type="radio" class="m-2" name="gender">Other</label>
                </div>

                <!-- CUSTOMER GROUP -->
                <div class="form-group col-md-6">
                    <select>
                        <option disabled selected hidden>Customer group</option>
                        <option value="student">Student</option>
                        <option value="professional">Professional</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="invalid-feedback">
                        Please choose an option.
                    </div>
                </div>

                <!-- MESSAGE -->
                <div class="form-group col-md-12">
                    <input id="message" type="text" class="form-control" placeholder="Message">
                    <div class="invalid-feedback">
                        Please enter a valid message.
                    </div>
                </div>

                <!-- TERMS -->
                <div class="form-group col-md-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="exampleCheck1">I have read and agree to the Terms and
                            Conditions</label>
                    </div>

                    <div class="invalid-feedback">
                        Please choose an option.
                    </div>
                </div>

                <!-- SUBMIT BUTTON -->
                <div class="form-group col-md-6">
                    <button id="btnSubmit" type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="javascript/script.js"></script>
</body>

</html>
